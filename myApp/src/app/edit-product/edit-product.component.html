<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Product</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Back</a>
            </div>
          </div>
        </div>
        <form #productForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="productId" class="p-t-b-10">Product Id<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="productId" required maxlength="255"
                  [(ngModel)]="editProductForm.productId" name="productId" #productId="ngModel">
                <div *ngIf="productId.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!productId.errors?.['required']">
                    productId is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="productName" class="p-t-b-10">ProductName<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="productName" required maxlength="255"
                  [(ngModel)]="editProductForm.productName" name="productName" #productName="ngModel">
                <div *ngIf="productName.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!productName.errors?.['required']">
                    Product Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="productOwnerName" class="p-t-b-10">Product Owner Name<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="productOwnerName" required maxlength="255"
                    [(ngModel)]="editProductForm.productOwnerName" name="productOwnerName" #productOwnerName="ngModel">
                  <div *ngIf="productOwnerName.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!productOwnerName.errors?.['required']">
                      Product Owner is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Developers" class="p-t-b-10">Developers<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">


                
                <input class="form-control" #newDev (keyup.enter)="addDeveloper(newDev.value)" (blur)="addDeveloper(newDev.value); newDev.value='' ">
                <button type="button" (click)="addDeveloper(newDev.value)">Add</button>
                <ul><li *ngFor="let dev of editProductForm.developers">{{dev}}</li></ul>

              </div>
                
               
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="scrumMasterName" class="p-t-b-10">Scrum master Name<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="scrumMasterName" required maxlength="255"
                    [(ngModel)]="editProductForm.scrumMasterName" name="scrumMasterName" #scrumMasterName="ngModel">
                  <div *ngIf="scrumMasterName.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!scrumMasterName.errors?.['required']">
                      Scrum master is required
                    </div>
                  </div>
                </div>
              </div>
           
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="startDate" class="p-t-b-10">Start Date<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="startDate" required maxlength="255" pattern="^\d{2}\-\d{2}\-\d{4}$"
                    [(ngModel)]="editProductForm.startDate" name="startDate" #startDate="ngModel">
                  <div *ngIf="startDate.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!startDate.errors?.['required']">
                        Start Date is required
                    </div>  
                    <div [hidden]="!startDate.errors?.['touched'] && !startDate.errors?.['pattern']">
                      Start Date format is invalid . Right format : dd-mm-yyyy example : 06-10-2012
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="methodology" class="p-t-b-10">Methodology<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="methodology" required maxlength="255"
                    [(ngModel)]="editProductForm.methodology" name="methodology" #methodology="ngModel">
                  <div *ngIf="methodology.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!methodology.errors?.['required']">
                      Scrum master is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="location" class="p-t-b-10">Location<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="location" required maxlength="255"
                    [(ngModel)]="editProductForm.location" name="location" #location="ngModel">
                  <div *ngIf="location.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!location.errors?.['required']">
                      Location is required
                    </div>
                  </div>
                </div>
              </div>

          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditProduct(productForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
